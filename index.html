<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  

  <div class="product">
    <div class="product-container">
      <div class="product-wrapper">
        <div class="product-image">
          <img src="src/images/image-product-mobile.jpg" alt="Product Image" class="product-image-mobile">
          <img src="src/images/image-product-desktop.jpg" alt="Product Image" class="product-image-desktop">
        </div>
        <div class="product-info">

        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <h2>$149.99
          <span>$169.99</span></h2>
        <button><img src="./src/images/icon-cart.svg">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Saturday</a>.
  </div>
</body>
</html>
